services:
  game_engine:
    build:
      context: ../..
      dockerfile: src/game_engine/Dockerfile_test
    environment:
      FLASK_APP: game_engine.app
    ports:
      - "5000:5000"
    secrets:
      - game-engine.crt
      - game-engine.key

secrets:
  game-engine.crt:
    file: ../../secrets/game-engine.crt
  game-engine.key:
    file: ../../secrets/game-engine.key
