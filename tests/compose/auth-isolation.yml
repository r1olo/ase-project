services:
  auth:
    build:
      context: ../..
      dockerfile: src/auth/Dockerfile_test
    environment:
      FLASK_APP: auth.app:create_test_app
    ports:
      - "5000:5000"
    secrets:
      - auth.crt
      - auth.key

secrets:
  auth.crt:
    file: ../../secrets/auth.crt
  auth.key:
    file: ../../secrets/auth.key
